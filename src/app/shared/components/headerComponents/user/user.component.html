<button class="user-button" mat-mini-fab [matMenuTriggerFor]="userMenu">
  <mat-icon class="user-button__icon">person</mat-icon>
</button>
<mat-menu #userMenu="matMenu" xPosition="before">
  <div class="user-menu-title">
    <h4 class="user-menu-title__name">{{userState?.firstName}} {{userState?.lastName}}</h4>
    <a class="user-menu-title__link" >{{userState?.email}}</a>
  </div>
  <button mat-menu-item class="user-menu__item-title" routerLink="/settings">
    <mat-icon class="user-menu-icon">settings</mat-icon>Settings
  </button>
  <button mat-menu-item class="user-menu__item-title" (click)="openModalToCreateNote()">
    <mat-icon class="user-menu-icon">note</mat-icon>Create note
  </button>
  <!-- <button mat-menu-item class="user-menu__item-title">
    <mat-icon class="user-menu-icon">email</mat-icon>Messages
  </button> -->
  <div class="sign-button-wrapper">
    <button class="sign-button" mat-flat-button (click)="signOutEmit()">Sign out</button>
  </div>
</mat-menu>
