<div class="card-header">
  <h1 class="m-0 text-center fw-bold"> <span style="margin-right: 3rem;">TESTS</span></h1>
</div>
<br>

<div style="text-align: center;"><button id="createQuiz" (click)="createQuiz()">Create Quiz</button></div>

<div class="card_body">
  <div style="padding:1rem;background:#3f51b5; color: white;">Exams</div>
  <div *ngFor="let exam of exams" style="border: solid rgb(220, 217, 217) 1px; padding: 1rem;">
    <a routerLink="/test/{{exam._id}}">{{exam.name}}</a>
  </div>
</div>
