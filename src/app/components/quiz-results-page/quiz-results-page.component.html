
<div *ngIf="result" class="header" style="height: 5rem; width: 100%; background: #5bc0de; display: flex; align-items: center;">
  <h1 style="padding-left: 5rem; font-size: 40px; display: inline-block; margin: 0px !important; font-weight: bold;">Results for {{result.student.firstName}} {{result.student.firstName}}</h1>
</div>
<div style="background: white; height: 100%; width: 100; padding: 0rem 5rem 0rem 5rem;" >
  <div style="width: 100%; height: 100%; background: rgb(240, 235, 248);">
    <div style="display: flex; align-items: center;justify-content: center; height: 7rem; "><h1 style="display: inline-block; margin: 0px !important; font-weight: bold; padding-right: 2rem;">Score</h1><h1 style="display: inline-block; font-size: 30px; margin: 0px !important;color: #777777;">{{result.numCorrectAnswers}}/{{result.exam.questions.length}} &nbsp; ({{result.gradePercentage.toFixed(2)}}%)</h1></div>
    <div style="display: flex; align-items: center;justify-content: center; height: 4rem;">
      <h1 style="display: inline-block; margin: 0px !important; font-weight: bold; padding-right: 2rem;">Grade</h1>
      <h1 style="display: inline-block; font-size: 30px; margin: 0px !important;color: #777777;"> {{result.grade}} </h1>
    </div>

    <div style="display: flex; align-items: center;justify-content: center; height: 4rem;">
      <button mat-raised-button color="primary" (click)="reviewAnswers()">Review</button>
    </div>
  </div>
</div>
